<html>
    <head>
        <title>Idle Golf</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="index.js" defer></script>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div>
            <div id="playarea">
                <canvas id="canvas"></canvas>
            </div>
            <div id="idle">
                <div class="info"><label>Money</label>$<span class="money">-</span></div>
                <div class="info" requires="jackpotEnabled"><label>Jackpot</label>$<span class="jackpot">-</span></div>
                <div class="info"><label>Balls</label><span class="numBallsCurrent">-</span>/<span class="numBallsMax">-</span></div>
                <br>
                <div class="info debug"><label>Jackpot</label>$<span class="jackpot">-</span></div>
                <div class="info debug"><label>Friction</label><span class="friction">-</span></div>
                <div class="info debug"><label>Jackpot Enabled</label><span class="jackpotEnabled">-</span></div>
                <div class="info debug"><label>Jackpot Minimum</label><span class="jackpotMinimum">-</span></div>
                <div class="info debug"><label>Jackpot Rate</label><span class="jackpotRate">-</span></div>
                <div class="info debug"><label>Hole Payout</label><span class="holePayout">-</span></div>
                <div class="info debug"><label>Manual Putt Max Power</label><span class="manualPuttMaxPower">-</span></div>
                <div class="info debug"><label>Auto-Putt Enable</label><span class="autoPuttEnabled">-</span></div>
                <div class="info debug"><label>Auto-Putt Cooldown</label><span class="autoPuttCooldown">-</span></div>
                <div class="info debug"><label>Auto-Putt Power</label><span class="autoPuttPower">-</span></div>
                <div class="info debug"><label>Auto-Putt Aim</label><span class="autoPuttAim">-</span></div>
                <div class="info debug"><label>Global Multiplier</label><span class="globalMult">-</span></div>
                <div class="info debug"><label>Combo Enabled</label><span class="comboEnabled">-</span></div>
                <div class="info debug"><label>Combo Loss Per Putt</label><span class="comboReductionPerPutt">-</span></div>
                <div class="info debug"><label>Combo Gain Per Hole-in-1</label><span class="comboIncreasePerSink">-</span></div>
                <h2>Upgrades</h2>
                <button for="manualPuttMaxPower"><span class="desc">Putt Power</span> <span class="details"></span></button>
                <br>
                <button for="numBallsMax"><span class="desc">Multi-Balls</span> <span class="details"></span></button>
                <button for="friction"><span class="desc">Friction</span> <span class="details"></span></button>
                <br>
                <button for="holePayout"><span class="desc">Hole Payout</span> <span class="details"></span></button>
                <button for="globalMult"><span class="desc">Global Money Multiplier</span> <span class="details"></span></button>
                <br>
                <button for="jackpotEnabled"><span class="desc">Unlock Jackpot</span> <span class="details"></span></button>
                <button for="jackpotMinimum" requires="jackpotEnabled"><span class="desc">Jackpot Minimum</span> <span class="details"></span></button>
                <button for="jackpotRate" requires="jackpotEnabled"><span class="desc">Jackpot Rate</span> <span class="details"></span></button>
                <br>
                <button for="comboEnabled"><span class="desc">Unlock Combos</span> <span class="details"></span></button>
                <button for="comboReductionPerPutt" requires="comboEnabled"><span class="desc">Combo Loss</span> <span class="details"></span></button>
                <button for="comboIncreasePerSink" requires="comboEnabled"><span class="desc">Combo Gain</span> <span class="details"></span></button>
                <br>
                <button for="autoPuttEnabled"><span class="desc">Unlock Auto-Putt</span> <span class="details"></span></button>
                <button for="autoPuttPower" requires="autoPuttEnabled"><span class="desc">Increase Auto-Putt Power</span> <span class="details"></span></button>
                <button for="autoPuttCooldown" requires="autoPuttEnabled"><span class="desc">Decrease Auto-Putt Cooldown</span> <span class="details"></span></button>
                <button for="autoPuttAim" requires="autoPuttEnabled"><span class="desc">Improve Auto-Putt Aim</span> <span class="details"></span></button>
                <br>
                <button for="won"><span class="desc">Solid Gold "#1 Golfer" Trophy</span> <span class="details"></span></button>
            </div>
        </div>
        <footer><b>Idle Golf</b> was written by Zachary <a href="https://za3k.com">"za3k"</a> Vance as part of <a href="https://za3k.com/hackaday">hack-a-day</a>, a challenge to make one new project every day in November. The source code is available <a href="https://github.com/za3k/idle-golf">on github</a>.</footer>
    </body>
</html>
